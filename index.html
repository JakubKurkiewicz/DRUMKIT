<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/css.css">
    <title>Drum kit</title>
</head>
<body>
    <h1 style="text-align: center;">Drum Kit</h1>
    <div id="sounds">
        <audio id="clap" src="sounds/clap.wav" controls></audio>
        <audio id="boom" " src="sounds/boom.wav" controls></audio>
        <audio id="hithat" src="sounds/hihat.wav" controls></audio>
        <audio id="kick" src="sounds/kick.wav" controls></audio>
        <audio id="openhat" src="sounds/openhat.wav" controls></audio>
        <audio id="ride" src="sounds/ride.wav" controls></audio>
        <audio id="snare" src="sounds/snare.wav" controls></audio>
        <audio id="tink" src="sounds/tink.wav" controls></audio>
        <audio id="tom" src="sounds/tom.wav" controls></audio>
    </div>
    <div id="channels">
        <div class="a" id="channel1">
            <h1>Channel 1</h1>
            <button id="channel1Rec">Start recording Channel 1</button>
            <button id="channel1Play">Start playing Channel 1</button>
        </div>
        <div class="a">
            <h1>Channel 2</h1>
            <button id="channel2Rec">Start recording Channel 2</button>
            <button id="channel2Play">Start playing Channel 2</button>
        </div>
        <div class="a">
            <h1>Channel 3</h1>
            <button id="channel3Rec">Start recording Channel 3</button>
            <button id="channel3Play">Start playing Channel 3</button>
        </div>
        <div class="a">
            <h1>Channel 4</h1>
            <button id="channel4Rec">Start recording Channel 4</button>
            <button id="channel4Play">Start playing Channel 4</button>
        </div>
    </div>
    <script src="./js/drumkit.js"></script>    
</body>
</html>
